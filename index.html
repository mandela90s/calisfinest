<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cali's Finest - Premium Cannabis Vapes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Header & Navigation (Loaded via JavaScript) -->
    <div id="header"></div>
    
    <!-- Hero Section -->
    <section class="hero">
        <div class="container text-center text-white">
            <h1>Premium California Vapes</h1>
            <p>Direct from the USA to your doorstep in the UK</p>
            <a href="#products" class="btn btn-primary">Shop Now</a>
        </div>
    </section>

    <!-- Products Section (Loaded via JavaScript) -->
    <section id="products" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">Our Premium Selection</h2>
            <div class="row" id="products-container">
                <!-- Products load here automatically -->
            </div>
        </div>
    </section>

    <!-- About Us Section -->
    <section id="about" class="py-5 bg-light">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h2>About Cali's Finest</h2>
                    <p>We import the highest-quality cannabis vapes from California to the UK...</p>
                </div>
                <div class="col-md-6">
                    <img src="images/about-us.jpg" alt="About Us" class="img-fluid rounded">
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (Loaded via JavaScript) -->
    <div id="footer"></div>

    <!-- Modals (Cart, Checkout, etc.) -->
    <div id="modals"></div>

    <!-- Bootstrap JS + Custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
